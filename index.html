<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title> 
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
<body>
  <div class="top-content">
    <img src="./eisenhower-matrix.jpg">
    <a 
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
    </a>
  </div>
  <div class="bottom-content">
    <p id="section-add-item">
      <label for="new-task" class="label-new-task">Add Item</label>
    </p>
    <div class="task-row-wrapper">
      <input 
        id="new-task" 
        class="task input" 
        type="text"
      >
      <button>Add</button>
    </div>
  
    <h3>Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li>
        <input type="checkbox" class="input">
        <label class="task">Pay Bills</label>
        <input type="text" class="task input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="input">
        <label class="task">Go Shopping</label>
        <input 
          type="text" 
          value="Go Shopping" 
          class="task input"
          >
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="list">
      <li>
        <input type="checkbox" class="input" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task input">
        <button class="edit">Edit</button>
        <button class="delete button">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
